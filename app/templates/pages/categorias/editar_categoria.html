{% extends "base.html" %}

{% block content %}
    <div class="page-content">
        <h1 class="login-title">Editar Categoria</h1>
        <form method="post" class="form-container" action="/api/categories/{{ category.id }}">
            <label for="name">Nome da Categoria:</label>
            <input type="text" id="name" name="name" value="{{ category.name }}" required class="login-input">
            <button type="submit" class="login-btn">Salvar</button>
        </form>
        <button onclick="window.location.href='{{ url_for('categorias.categorias') }}'" class="action-btn cancel">Cancelar</button>
    </div>
{% endblock %}
