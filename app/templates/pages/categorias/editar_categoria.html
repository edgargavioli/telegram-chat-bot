{% extends "base.html" %}

{% block content %}
    <div class="page-content">
        <h1 class="product-form-title">Editar Categoria</h1>
        <form method="post" class="product-form-container" action="/api/categories/{{ category.id }}">

            <div class="form-field">
                <label for="name">Nome da Categoria:</label>
                <input type="text" id="name" name="name" value="{{ category.name }}" required class="login-input">
            </div>

            <div class="form-actions">
                <button type="submit" class="login-btn">Salvar Alterações</button>
            </div>
        </form>
        <button onclick="window.location.href='{{ url_for('categorias.categorias') }}'" class="action-btn cancel">Cancelar</button>
    </div>
{% endblock %}
