{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <h1>Editar Cliente</h1>
    <form id="edit-client-form" method="POST">
        <div class="form-field">
            <label for="chat_id">Chat Id</label>
            <input type="text" id="chat_id" name="chat_id" required>
        </div>
    
        <div class="form-field">
            <label for="name">Nome do Cliente</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-field">
            <label for="phone_number">Número de Telefone</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>

        <div class="form-field">
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-field">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="login-btn">Atualizar</button>
        </div>
    </form>
    <button onclick="window.location.href='{{ url_for('clientes.clientes') }}'" class="action-btn cancel">Cancelar</button>
</div>

<script src="{{ url_for('static', filename='js/clientes/editar_cliente.js') }}" defer></script>
{% endblock %}
