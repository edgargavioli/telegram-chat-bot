{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <h1 class="product-form-title">Editar Cliente</h1>
    <form method="post" class="product-form-container" action="/api/clients/{{ client.id }}">

        <div class="form-field">
            <label for="chat_id">Chat ID:</label>
            <input type="number" id="chat_id" name="chat_id" value="{{ client.chat_id }}" required class="login-input">
        </div>

        <div class="form-field">
            <label for="phone_number">Nº Celular:</label>
            <input type="tel" id="phone_number" name="phone_number" value="{{ client.phone_number }}" required class="login-input" pattern="[0-9]{10,15}">
        </div>

        <div class="form-field">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="{{ client.name }}" required class="login-input">
        </div>

        <div class="form-field">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" value="{{ client.city }}" required class="login-input">
        </div>

        <div class="form-field">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" value="{{ client.address }}" required class="login-input">
        </div>

        <div class="form-field">
            <label for="is_active">Ativo:</label>
            <select id="is_active" name="is_active" required class="login-input">
                <option value="1" {% if client.is_active %}selected{% endif %}>Sim</option>
                <option value="0" {% if not client.is_active %}selected{% endif %}>Não</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="login-btn">Salvar Alterações</button>
        </div>

    </form>
    <button onclick="window.location.href='{{ url_for('clientes.clientes') }}'" class="action-btn cancel">Cancelar</button>
</div>
{% endblock %}
