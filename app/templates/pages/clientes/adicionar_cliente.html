{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <h1 class="product-form-title">Adicionar Novo Cliente</h1>
    <form id="client-form" method="POST" action="{{ url_for('clients.create_client') }}" class="product-form-container">
        <div class="form-field">
            <label for="chat_id">Chat Id</label>
            <input type="text" id="chat_id" name="chat_id" required class="login-input">
        </div>
    
        <div class="form-field">
            <label for="name">Nome do Cliente:</label>
            <input type="text" id="name" name="name" required class="login-input">
        </div>
        
        <div class="form-field">
            <label for="phone_number">Número de Telefone:</label>
            <input type="tel" id="phone_number" name="phone_number" required class="login-input">
        </div>

        <div class="form-field">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required class="login-input">
        </div>
        
        <div class="form-field">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required class="login-input">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="login-btn">Adicionar</button>
        </div>
    </form>
    <button onclick="window.location.href='{{ url_for('clients.get_clients') }}'" class="action-btn cancel">Cancelar</button>
</div>

<script src="{{ url_for('static', filename='js/clientes/adicionar_cliente.js') }}" defer></script>

{% endblock %}
