{% extends "base.html" %}

{% block content %}
    <div class="page-content">
        <h1 class="product-form-title">Adicionar Novo Usuário</h1>
        <form method="post" class="product-form-container" action="/api/users">

            <div class="form-field">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required class="login-input">
            </div>

            <div class="form-field">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required class="login-input">
            </div>

            <div class="form-field">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required class="login-input">
            </div>

            <div class="form-field">
                <label for="role">Cargo:</label>
                <select id="role" name="role" required class="login-input">
                    <option value="" disabled selected>Selecione um cargo</option>
                    <option value="Admin">Administrador</option>
                    <option value="Moder">Moderador</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="login-btn">Adicionar</button>
            </div>

        </form>
        <button onclick="window.location.href='{{ url_for('usuarios.usuarios') }}'" class="action-btn cancel">Cancelar</button>
    </div>
{% endblock %}
