{% extends "base.html" %}

{% block content %}
    <div class="page-content">
        <div class="header-container">
            <h1>Usuários</h1>
            <button onclick="window.location.href='{{ url_for('usuarios.adicionar_usuario') }}'" class="action-btn add">Adicionar Novo Usuário</button>
        </div>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="usersTable">
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='js/usuarios/usuarios.js') }}" defer></script>
{% endblock %}
