{% extends "base.html" %}

{% block content %}

    <div class="page-content">
        <h1 class="product-form-title">Editar Produto</h1>
        <form method="POST" action="/api/products/{{ product.id }}" enctype="multipart/form-data" class="product-form-container">
            
            <div class="form-field">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" value="{{ product.name }}" required class="login-input">
            </div>

            <div class="form-field">
                <label for="description">Descrição:</label>
                <textarea name="description" id="description" class="login-input" required>{{ product.description }}</textarea>
            </div>

            <div class="form-field">
                <label for="price">Preço:</label>
                <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required class="login-input">
            </div>

            <div class="form-field">
                <label for="categorySelect">Categoria:</label>
                <select id="categorySelect" name="category_id" required class="login-input" data-selected-category="{{ product.category_id }}">
                    <option value="">Selecione uma categoria</option>
                </select>
            </div>
            

            <div class="form-field">
                <label for="photo">Foto do Produto:</label>
                {% if product.photo_url %}
                    <img src="{{ url_for('static', filename='img/produtos') }}/{{ product.photo_url }}" alt="Foto atual do produto" style="max-width: 150px;">
                {% endif %}
                <input type="file" name="photo" id="photo" class="login-input">
            </div>

            <div class="form-actions">
                <button type="submit" class="login-btn">Salvar Alterações</button>
            </div>
        </form>

        <button onclick="window.location.href='{{ url_for('produtos.produtos') }}'" class="action-btn cancel">Cancelar</button>
    </div>

    <script src="{{ url_for('static', filename='js/produtos/editarProduto.js') }}" defer></script>

{% endblock %}
